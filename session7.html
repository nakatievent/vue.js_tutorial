<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="session.6.css">
  </head>
  <body>

    <div id="app">
      <p>
        {{ message }}        
      </p>
      <p>
        <input type="text" v-model:value="message">
      </p>
      <!-- <p>
        <pre>{{ $data }}</pre>
      </p> -->
    </div>

    <div id="app2">
      <p>
        <input type="text" v-model:value="km">km
      </p>
      <p>
        <input type="text" v-model:value="m">m
      </p>
      <p>
        <input type="text" v-model:value="mm">mm
      </p>
    </div>

    <div id="app3">
      <p>
        firstName: <input type="text" v-model:value="firstName">
      </p>
      <p>
        lastname: <input type="text" v-model:value="lastName">
      </p>
      <p>
        fullName: {{ fullName }}
      </p>
    </div>

    <div id="app4">
      <ul>
        <li v-for="color in colors">
          {{ color.name }}
        </li>
      </ul>
    </div>


   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script type="text/javascript" src="session7.js"></script>
  </body>
</html>
