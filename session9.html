<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="session.9.css">
  </head>
  <body>

    <div id="app">
      <p>
        Hello <span class="bg-gray text-blue" v-bind:class="{large:isLarge, 'text-danger': hasError}">Vue.js!</span>
      </p>
    </div>

    <div id="app2">
      <p>
        Hello <span v-bind:class="classObject">Vue.js!</span>
      </p>
    </div>

    <div id="app3">
      <p>
        Hello <span v-bind:class="isLarge ? largeClass : ''">Vue.js!</span>
      </p>
    </div>

    <div id="app4">
      <p>
        Hello <span v-bind:style="{ color: color, fontSize: fontSize + 'px'}">Vue.js!</span>
      </p>
    </div>

    <div id="app5">
      <p>
        Hello <span v-bind:style="styleObject">Vue.js!</span>
      </p>
    </div>


    
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script type="text/javascript" src="session9.js"></script>
  </body>
</html>
